# logging.level.root=DEBUG
logging.level.org.springframework=DEBUG

# spring.cloud.config.enabled=false
spring.cloud.config.name=livrosvc
# spring.cloud.config.uri=http://localhost:8888

spring.profiles.active=default

# spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=configserver
spring.cloud.config.discovery.service-id=configserver

spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.service-name=livrosvc
spring.cloud.consul.discovery.preferIpAddress=true

spring.cloud.consul.discovery.instanceId=${spring.cloud.config.name}:${random.value}
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

management.endpoints.web.exposure.include=*

spring.cloud.config.fail-fast=true